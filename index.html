<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido Criollo 4 - GitHub Edition</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Pedido de Criollo</h1></header>
  <div class="tab-nav">
    <button class="tab-link active" data-tab="pedido"><i class="material-icons">list_alt</i>Pedido Principal</button>
    <button class="tab-link" data-tab="extra"><i class="material-icons">add_shopping_cart</i>Stock Extra</button>
    <button class="tab-link" data-tab="metricas"><i class="material-icons">history</i>Métricas</button>
  </div>

  <div id="pedido" class="tab-content active"><div class="card"><div id="tabla-principal-wrapper"><table id="tabla-principal" class="styled-table"><thead><tr><th style="width: 90px;">Stock</th><th style="width: 90px;">Pedido</th><th>Artículo</th></tr></thead><tbody></tbody></table></div></div></div>
  <div id="extra" class="tab-content"><div class="card"><h2>Añadir Stock Extra</h2><div id="agregar-extra-form"><input type="text" id="nuevo-articulo-extra" placeholder="Nombre del nuevo artículo"><button id="agregar-articulo-extra" class="btn btn-secondary"><i class="material-icons">add</i>Agregar</button></div><table id="tabla-stock-extra" class="styled-table"><tbody></tbody></table></div></div>
  
  <div id="metricas" class="tab-content">
    <div class="card">
      <h2>Métricas por Fecha</h2>
      <button class="btn btn-secondary" id="cargar-metricas" style="margin-bottom: 20px;"><i class="material-icons">refresh</i>Cargar Todos los Registros</button>
      <div id="calendario-container" style="display: none;">
        <div id="calendario-controles">
            <button id="mes-anterior" class="btn"><i class="material-icons">chevron_left</i></button>
            <span id="mes-anio-actual"></span>
            <button id="mes-siguiente" class="btn"><i class="material-icons">chevron_right</i></button>
        </div>
        <div id="calendario-grid"></div>
      </div>
    </div>
    <div class="card">
        <h2 id="registros-titulo">Registros del Día</h2>
        <div id="tabla-metricas-wrapper">
            <table id="tabla-metricas" class="styled-table"><thead><tr><th>Artículo</th><th>Stock</th><th>Pedido</th></tr></thead><tbody><tr><td colspan="3" style="text-align:center;">Carga los registros y selecciona un día.</td></tr></tbody></table>
        </div>
    </div>
  </div>

  <div class="fixed-footer"><div class="button-container"><button class="btn btn-danger" id="borrar-datos" title="Borrar datos del pedido actual"><i class="material-icons">delete</i>Borrar Pedido</button><button class="btn btn-primary" id="guardar-en-sheets" title="Guardar el pedido actual en Google Sheets"><i class="material-icons">cloud_upload</i>Guardar en Sheets</button></div></div>

  <script src="script.js"></script>
</body>
</html>
